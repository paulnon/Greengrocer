<!DOCTYPE html>
<html>

<head>
	<title>GreenGrocer Direct</title>
	<meta charset="utf-8">	
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="banner">
		<div class="container">
			<h1>Your local farmers' market, just a click away</h1>	
			<h2>Fresh, Local, Delivered</h2>
			<a href="#apply-section" class="btn-blue">Apply now</a>

		</div>
	</div>

	<div class="container">

		<h2> Our differents recipes</h2>

		<div class="cards">
			<div class="card">
				<img src="images/fresh.jpeg" alt="Fresh Local Produce">
				<h3>Fresh Local Produce</h3>
			</div>
			<div class="card">
				<img src="images/meal.jpeg" alt="Prepared Meal Kits">
				<h3>Prepared Meal Kits</h3>
			</div>
			<div class="card">
				<img src="images/community.jpeg" alt="Community Farmers' Markets">
				<h3>Community Farmers' Markets</h3>
			</div>
		</div>
	</div>
	<div id="#apply-section">
		<div data-tf-widget="CNnVBndv" data-tf-opacity="100" data-tf-iframe-props="title=My typeform" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
	</div>
</body>
</html>
